buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('AwesomeRefresh_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('AwesomeRefresh_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('AwesomeRefresh_minSdkVersion', 16)
        targetSdkVersion safeExtGet('AwesomeRefresh_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    //noinspection GradleDynamicVersion
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    implementation 'com.scwang.smart:refresh-header-classics:2.0.3'
    implementation 'com.scwang.smart:refresh-header-material:2.0.3'
    implementation "com.scwang.smart:refresh-drawable-paint:2.0.3"
    implementation "com.scwang.smart:refresh-drawable-path:2.0.3"
}
